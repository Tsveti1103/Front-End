<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="button" type="" href="">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button fill" href="">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button hover fill">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="button fill" href=""><i class="fas fa-arrow-down">Download</i></a>
    <button class="button fill"><i class="fas fa-arrow-down">Download</i></button>
    <button class="button hover fill"><i class="fas fa-arrow-down">Download</i></button>

</body>
</html>
